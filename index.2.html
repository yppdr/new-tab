        @import url("https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Ubuntu");

        #nav {
            min-height: 60px;
            background: white;
            width: 100%;
            z-index: 900;
            -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
            text-align: center;
        }

        #nav .logo {
            font-family: "Ubuntu", sans-serif;
            letter-spacing: 0.08em;
        }

        body {
            font-family: "Ubuntu", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #222;
            /* background: #ff6d92 radial-gradient(circle at center, #f5b200 0, #fc636b 100%);*/
        }

        .app {
            display: flex;
            flex-direction: row;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-flex-flow: row wrap;
            flex-flow: row wrap;
            -webkit-align-content: flex-end;
            align-content: flex-end;
            height: 100%;
            width: 100%;
        }

        #app {
            height: 100%;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .bookmark {
            width: 300px;
            height: 100px;
            cursor: pointer;
            margin: 15px;
            background: white;
            border: none;
            border-radius: 5px;
            display: flex;
            padding: 0;
            overflow: hidden;
            -webkit-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.25);
            -moz-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.25);
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.25);
            transition: box-shadow 300ms, -webkit-box-shadow 300ms, -mox-box-shadow 300ms;
        }

        .bookmark:hover {
            -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
        }

        .bookmark--img {
            height: 100px;
            min-width: 100px;
            border: none;
            border-right: #efefef 2px dashed;
            outline: none;
            cursor: pointer;
            display: flex;
            padding: 15px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }

        .bookmark--img img {
            height: 55px;
        }

        .bookmark label {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            background: white;
            transition: background 300ms;
        }
    </style>
